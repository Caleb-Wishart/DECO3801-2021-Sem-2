{% extends 'base.html' %}

{% block style %}

<style>
    /* Styling the box of questions*/
    .white-round-box {
        background-color: #FFFFFF;
        border-color: #DDDDDD;
        border-width: 1px;
        border-radius: 1em;
    }
</style>
{% endblock %}

{% block content %}

<div class='container mt-5 p-4 pe-5 white-round-box shadow'>
    <!-- Heading -->
    <div class="row row-cols-1 p-3">
        <p class="h3">Frequently Asked Questions</p>
    </div>
    <!-- Loops through FAQs -->
    {% for i in range(0,num) %}
        <div class="row row-cols-1 p-3">
            <div class="col justify-content-start d-flex">
                <p class="h5">{{faqs[i][0] | safe }}</p>
            </div>
            <div class="col justify-content-start d-flex">
                <p class="ms-4">{{ faqs[i][1] |safe }}</p>
            </div>
        </div>

    {% endfor %}
    

</div>
{% endblock %}
