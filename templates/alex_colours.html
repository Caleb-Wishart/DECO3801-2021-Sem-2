{% extends 'base.html' %}


{% block style %}
    <style>
    .square {
        height: 500px;
        width: 500px;
        background-color:#{{ colour }};
    }

    .commentbox {
        background-color: #b12222;
        border: 5px #dddddd; 
    }
    </style>
{% endblock %}

{% block content %}
    <a href = "{{url_for('change_colours') }}" alt = {{colour}}>
        <div class="square" alt={{colour}}>
            <iframe width="500" height="282" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </a>
    <p class="commentbox" contenteditable = "true"> Write a comment! </p>
    
{% endblock %}
