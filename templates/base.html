<!doctype html>
<html>

<head>
    <title>{{title}}</title>
    <!-- Title icon -->
    <link rel="icon" href="{{url_for('static', filename='img/logo_icon.png')}}" type="image/icon type">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Underscore JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"
        integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- backbone JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"
        integrity="sha512-9EgQDzuYx8wJBppM4hcxK8iXc5a1rFLp/Chug4kIcSWRDEgjMiClF8Y3Ja9/0t8RDDg19IfY5rs6zaPS9eaEBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Backgrond -->
    <style>
        body {
            /* Adds a Hex honeycomb background */
            /* background-image: url({{url_for('static', filename='img/hex_back.png')}}),radial-gradient(rgb(254, 239, 255),rgb(246, 244, 255),rgb(254, 239, 255)); */
            background-color: #FFFFFF;
            background-image: radial-gradient(rgb(254, 239, 255), rgb(246, 244, 255), rgb(254, 239, 255));
            background-color: rgb(254, 239, 255);
        }
    </style>
    <!-- Additional web page style sheets -->
    {% block style %}{% endblock %}
    <!-- Additional web page JS -->
    {% block script %}{% endblock %}
</head>

<body>
    <!-- Nav Bar -->
    <header class="p-1 bg-light text-dark sticky-top" style="padding: 0.8rem!important">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Logo -->
                <a class="navbar-brand" style="margin-right: auto!important; margin-left: auto!important;"
                    href="{{url_for('home')}}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{url_for('static', filename='img/logo.png')}}" , alt="Logo" , width="150" , height="45">
                </a>

                <!-- Links for the web page -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                    style="margin-right: auto!important; margin-left: auto!important">
                    <li><a href="{{url_for('resource')}}" class="h4 nav-link px-4 pt-3 text-dark" style="padding-left: 7rem!important; padding-right: 7rem!important;
                    margin-left: auto; margin-right: auto; font-size: 1.2rem">Resources</a></li>
                    <li><a href="{{url_for('forum',fName='', tName='')}}" class="h4 nav-link px-4 pt-3 text-dark" style="padding-left: 7rem!important; padding-right: 7rem!important;
                    margin-left: auto; margin-right: auto; font-size: 1.2rem">Forums</a></li>
                    <li><a href="{{url_for('about')}}" class="h4 nav-link px-4 pt-3 text-dark" style="padding-left: 7rem!important; padding-right: 7rem!important;
                    margin-left: auto; margin-right: auto; font-size: 1.2rem">About us</a></li>


                </ul>

                <!-- Changle default profile to the logged in user with sessions -->
                <!-- Changle link to profile or login if not logged in -->
                <a class="navbar-brand" style="margin-right: auto!important; margin-left: auto!important;"
                    href="{{url_for('profile')}}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{url_for('static', filename='img/default_profile.png')}}" , alt="profile" , width="30" ,
                        height="30">
                </a>
            </div>
        </div>
    </header>

    <!-- Web Page content -->
    {% block content %}{% endblock %}
</body>

</html>
