<!doctype html>
<html>

<head>
    <title>{{title}}</title>
    <!-- Title icon -->
    <link rel="icon" href="{{url_for('static', filename='img/logo_icon.png')}}" type="image/icon type">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Backgrond -->
    <style>
        body {
            /* Adds a Hex honeycomb background */
            /* background-image: url({{url_for('static', filename='img/hex_back.png')}}),radial-gradient(rgb(254, 239, 255),rgb(246, 244, 255),rgb(254, 239, 255)); */
            background-color: #FFFFFF;
            background-image: radial-gradient(rgb(254, 239, 255), rgb(246, 244, 255), rgb(254, 239, 255));
            background-color: rgb(254, 239, 255);
        }
    </style>
    <!-- Additional web page style sheets -->
    {% block style %}{% endblock %}
    <!-- Additional web page JS -->
    {% block script %}{% endblock %}
</head>

<body>
    <!-- Nav Bar -->
    <header class="p-1 bg-light text-dark sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Logo -->
                <a class="navbar-brand" href="{{url_for('home')}}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{url_for('static', filename='img/logo.png')}}" , alt="Logo" , width="237" , height="74">
                </a>

                <!-- Links for the web page -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{{url_for('home')}}" class="h4 nav-link px-4 pt-3  text-dark">Home</a></li>
                    <li><a href="{{url_for('resource')}}" class="h4 nav-link px-4 pt-3 text-dark">Resources</a></li>
                    <li><a href="{{url_for('about')}}" class="h4 nav-link px-4 pt-3 text-dark">About</a></li>
                </ul>

                <!-- Changle default profile to the logged in user with sessions -->
                <!-- Changle link to profile or login if not logged in -->
                <a class="navbar-brand" href="{{url_for('profile')}}"
                    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{url_for('static', filename='img/default_profile.png')}}" , alt="profile" , width="55" ,
                        height="55">
                </a>
            </div>
        </div>
    </header>

    <!-- Web Page content -->
    {% block content %}{% endblock %}
</body>

</html>
