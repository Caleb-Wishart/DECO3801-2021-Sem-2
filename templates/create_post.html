{% extends 'base.html' %}

{% block style %}
<style>
    a:link {
        text-decoration: none;
    }

    a:visited {
        text-decoration: none;
    }

    a:hover {
        text-decoration: none;
    }

    a:active {
        text-decoration: none;
    }


        body {
            /* Adds a Hex honeycomb background */
            /* background-image: url(
        {{url_for('static', filename='img/hex_back.png')}} ),radial-gradient(rgb(254, 239, 255),rgb(246, 244, 255),rgb(254, 239, 255)); */
            background-color: #ffe5ec;

            background-image: radial-gradient(rgb(255, 242, 245), rgb(255, 242, 245), rgb(255, 242, 245));
        {#background-color: rgb(245, 245, 255);#}
        }
    .btn-primary {
        background-color: #ff8fab;
        color: white;
        border-color: #ff8fab;
    }
    .btn-primary:hover {
        color:white;
        background-color: #3a78ef;
    }

    .btn-outline-primary {
        background-color: rgb(255, 255, 255);
        color:#000000;
        border-color: white;
    }

    .btn-outline-primary:hover {
        color:white;
        background-color: #3a78ef;
    }

    .btn-check:checked+.btn-outline-primary {
        color: white;
        background-color:  #ff8fab;
        border-color:   #ff8fab;
    }
    .bg-white {
        background-color: #ffd6e1;
    }
    .bg-primary {
        background-color: #ff8fab!important;
    }
    .btn-close {
        width: 0.5rem;
        height: 0.5rem;
    }



</style>
{% endblock %}

{% block content %}
    <body onbeforeunload = "return leavePageFunction()">
        <script>
            function leavePageFunction() {
                return "Testing something"
            }
        </script>
    </body>

<div class="container">
<!-- Question and top section -->
        <div class="row">
                    <dt class="col-sm-9" style = "font-size: xx-large; margin-top:2rem!important;">
                         Create Post
                    </dt>

        </div>

        <div class="col d-flex justify-content-md-between">

            <!-- FIXME Change UID 1 to logged in user -->
                <!-- First card to indicate the original post-->
             <form class = "form-control">
                    <div style="margin: 1rem!important;">


                                    <div class = "mb-3">
                                        <label for="channelControl" class="form-label" style="font-size: larger">Create a new post in the following channel</label>
                                        <input class="form-control" type="text" id = "channelControl" placeholder="(Jason insert Channel Name)" aria-label="Disabled input Channel Name" disabled>
                                    </div>

                                    <div class="mb-3">
                                          <label for="Titleform" class="form-label" style="font-weight: bold; font-size: larger">Title</label>
                                          <input type="email" class="form-control" id="Titleform" placeholder="Enter a title for your post">
                                    </div>
                                  <div class="mb-3">
                                          <label for="Bodyform" class="form-label" style="font-weight: bold; font-size: larger">Body</label>
                                          <textarea class="form-control" id="Bodyform" rows="7" placeholder="Description"></textarea>
                                  </div>


                    </div>
                 </form>

        </div>

    </div>
{% endblock %}
