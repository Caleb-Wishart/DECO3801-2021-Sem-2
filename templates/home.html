{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="column">
                <!-- empty column for alignment -->
            </div>
            <div class="column">
                <!-- Search Bar -->
                <div class="col d-flex justify-content-md-between">
                    <div class="input-group">
                        <input type="search" name="title" class="form-control" placeholder="&#128270; Search"
                            id="search_content" style="margin-top: 50px;margin-bottom: 20px;">
                    </div>
                </div>
            </div>
            <div class="column">
                <!-- empty column for alignment -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Recommended -->
                <p>Recommended</p>
                    {% for dic in data %}
                      <div class="col-4 p-2">
                         <div class="card shadow-sm">
                             <img class="bd-placeholder-img card-img-top" src="{{dic['img']}}" , alt="Logo" ,
                    width="150" , height="150">
                                <div class="card-body">
                                    <p class="card-text">{{dic['title']}}</p>
                                </div>
                            </div>
                        </div>
	            {% endfor %}
            </div>
            <div class="col">
		<!-- Notifications -->
		<div class="dropdown">
		    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
		        Notifications <span class="badge bg-danger">69420 <!-- number of notifications go here --> </span>
		    </button>
		    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			    {% for notification in notifications %}
			        <li><a class="dropdown-item" href="#" {# probs want a link here to the actual resource :) #} >{{ notification }}</a></li>
			    {% endfor %} 
		    </ul>	      
	        </div>
            </div>
        </div>  
    </div>
{% endblock %}
