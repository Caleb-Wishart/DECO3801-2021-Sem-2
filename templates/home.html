{% extends 'base_old.html' %}

{% block content %}
    {% if name %}
        <h1>Hello {{ name }}!</h1>
    {% else %}
        <h1>Hello, World!</h1>
    {% endif %}
    <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for dic in data %}
        <div class="col-4 p-2">
            <div class="card shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{dic['img']}}" , alt="Logo" ,
                    width="150" , height="150">
                <div class="card-body">
                    <p class="card-text">{{dic['title']}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
