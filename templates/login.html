{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="POST" action="{{url_for('login')}}{% if request.args.get('next') %}?next={{request.args.get('next')}}{% endif %}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email() }}
        {{ form.password.label }} {{ form.password() }}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
