{% extends 'base.html' %}

{% block style %}
    <style>
        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
        .btn-primary {
            background-color: #ff8fab;
            color: white;
            border-color: #ff8fab;
        }
        .btn-primary:hover {
            color:white;
            background-color: #3a78ef;
        }

        .btn-outline-primary {
            background-color: rgb(255, 255, 255);
            color:#000000;
            border-color: white;
        }

        .btn-outline-primary:hover {
            color:white;
            background-color: #3a78ef;
        }

        .btn-check:checked+.btn-outline-primary {
            color: white;
            background-color:  #ff8fab;
            border-color:   #ff8fab;
        }
        .bg-primary {
            background-color: #ff8fab!important;
        }
        .btn-close {
            width: 0.5rem;
            height: 0.5rem;
        }

        .banner-image {
          border-radius: 100px;
      }

      .profile-image {
          margin-top: -25px;
          margin-left: -25px;
          border-radius: 500px;
      }
    </style>
{% endblock %}

{% endblock %}

                <!-- Old Password -->

                    <label style="font-size: large; font-weight:inherit" for="inputOldPassword" class="col-sm-2 col-form-label">Current Password</label>

                        <input class="form-control" placeholder="CURRENT PASSWORD IN **** PLS" id="inputPosition" type="password">
                    </div>
                </div>

                    <label style="font-size: large; font-weight:inherit" for="inputNewPassword" class="col-sm-2 col-form-label">New Password</label>
                    <div class="col">
                        <input class="form-control" id="inputNewPassword" type="password" placeholder="Please Enter New Password...">
                    </div>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3 row" style="margin: 1rem!important; margin-bottom: 0; padding-bottom: 0">
                    <label style="font-size: large; font-weight:inherit" for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm New Password</label>
                    <div class="col">
                        <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Please Confirm New Password">
                    </div>
                </div>
                <div class="modal-footer" style="margin: 0; border-style:none; padding-top: 0">
                    <!-- Save New Password -->
                    <button type="button" class="btn btn-primary btn" style="margin-right:
                    1rem!important; margin-top: 0">Update Password</button>
                </div>
            </div>
